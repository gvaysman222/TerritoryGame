{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Редактировать товар{% else %}Добавить новый товар{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'Game_Territory:manage_products' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
