{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-between" style="min-height: 80vh;">
    <div class="card shadow-sm mb-4 flex-grow-1">
        <div class="card-header bg-dark text-white text-center">
            <h5 class="mb-0">Личный кабинет</h5>
        </div>
        <div class="d-flex flex-wrap">
            <!-- Боковое меню -->
            <div class="list-group flex-shrink-0" style="width: 200px;">
                <a href="{% url 'Game_Territory:personal_info' %}" class="list-group-item list-group-item-action {% if active_tab == 'personal_info' %}active{% endif %}">
                    Личная информация
                </a>
                <a href="{% url 'Game_Territory:my_orders' %}" class="list-group-item list-group-item-action {% if active_tab == 'my_orders' %}active{% endif %}">
                    Мои заказы
                </a>
                {% if is_admin or is_manager %}
                    <a href="{% url 'Game_Territory:admin_panel' %}" class="list-group-item list-group-item-action {% if active_tab == 'admin_panel' %}active{% endif %}">
                        Админ панель
                    </a>
                {% endif %}
            </div>

            <!-- Основной контент -->
            <div class="flex-grow-1 content-section p-4">
                {% block cabinet_content %}
                <p class="text-muted text-center">Выберите вкладку из меню, чтобы просмотреть информацию.</p>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
