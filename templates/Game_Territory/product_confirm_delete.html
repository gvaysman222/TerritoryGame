{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить товар</h2>
    <p>Вы уверены, что хотите удалить "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'Game_Territory:manage_products' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
