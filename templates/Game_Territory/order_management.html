{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Управление заказами</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Номер заказа</th>
                <th>Пользователь</th>
                <th>Дата заказа</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer.username }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="#" class="btn btn-info btn-sm">Просмотреть</a>
                    <a href="#" class="btn btn-warning btn-sm">Изменить статус</a>
                    <a href="#" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
