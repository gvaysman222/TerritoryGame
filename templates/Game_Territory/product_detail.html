{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid mb-3" style="max-width: 300px;">
    <p>{{ product.description }}</p>
    <p><strong>Цена:</strong> {{ product.price }} руб.</p>
    <p><strong>Доступность:</strong> {{ product.stock }} шт.</p>
</div>
{% endblock %}
